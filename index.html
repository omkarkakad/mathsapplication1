<html>
<head>
<title> Mathematics Application </title>
<style>
*{font-size:30px;}
h1{background-color:black;color:white;width:50%;border-radius:40px;}
.btn{background-color:black;color:white;width:20%;border-radius:40px;margin:10px;}
.btn:hover{color:red;}
body{
	
	background-image: url('addition.jpg');
	background-size: cover;
	transition: background-image 0.5s ease;

}
</style>

</head>
<body>
<center>

<h1> Welcome to Mathematics Application </h1>
<br/>
<form onsubmit="find()">
<input type="number" step="0.01" placeholder="Enter first number" id="num1"/>
<br><br>
<input type="number" step="0.01" placeholder="Enter second number" id="num2"/>
<br><br>
<input type="submit" value="Addition" class="btn"/>
<input type="submit" value="Multiplication" class="btn"/>
<input type="submit" value="Find Min" class="btn"/>
</form>
<h2 id="msg"/>
	<script>
		function find()
		{
			event.preventDefault();
			let num1=document.getElementById("num1");
			let num2=document.getElementById("num2");
			let msg=document.getElementById("msg");
			
			if (num1.value==="")
			{
				alert("u did not enter the first number");
				msg.innerHTML="";
				num1.focus();
				return;

			}

			if (num2.value==="")
			{
				alert("u did not enter the second number");
				msg.innerHTML="";
				num2.focus();
				return;

			}
			let action=document.activeElement.value;
			let n1=parseFloat(num1.value);
			let n2=parseFloat(num2.value);
			let body = document.body;

			if(action==="Addition")	
			{
				let r=n1 + n2;
				let ans="Addition = " + r.toFixed(2);
				msg.innerHTML=ans;
				body.style.backgroundImage = "url('addition.jpg')";
				body.style.color="black";				
				
  			}
                    		else if(action==="Multiplication"	)
			{

				let r=n1 * n2;
				let ans="Multiplication = " + r.toFixed(2);
				msg.innerHTML=ans;
				body.style.backgroundImage = "url('multiplication.jpg')";
				body.style.color="white";
			
			}
			else
			{
				let r=0;
				if(n1<n2)
					r=n1;
				else
					r=n2;
				msg.innerHTML="Minimum = " + r;
				body.style.backgroundImage = "url('minmax.jpg')";
				body.style.color="black";


			}

		}

	</script>

</center>

</body>


</html>
